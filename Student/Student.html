   <script>
        $(function () {
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true,
            }).datepicker('update', new Date());

        $(function () {
            $("#datepicker2").datepicker({
                autoclose: true,
                todayHighlight: true,
            }).datepicker('update', new Date());

    <style>
        label {
            margin-left: 20px;
        }

        #datepicker {
            width: 180px;
        }

        #datepicker>span:hover {
            cursor: pointer;
        }
    </style>

    <title>Student</title>
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Form Using JPDB API </h2>
        </div>

        <form id="studform" method="get">

            <div class="form-group">
                <label>Student RollNo</label>
                <input type="number" id="studentrollno" class="form-control"onchange='getStudent()'>
            </div>

            <div class="form-group">
                <label>Student Full Name</label>
                <input type="text" id="studentname" class="form-control">
            </div>

            <div class="form-group">
                <label>Student Class</label>
                <input type="text" id="studentclass" class="form-control">
            </div>


            <div class="form-group">
                <label>Student Address</label>
                <input type="text" id="studentaddress" class="form-control">
            </div>

            <label> Birthdate Date:</label>
            <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                <input class="form-control" type="text" id="birthdate" readonly />
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </div>

            <label> Enrollment Date:</label>
            <div id="datepicker2" class="input-group date" data-date-format="mm-dd-yyyy">
                <input class="form-control" type="text" id="enrollmentdate" readonly />
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </div>













            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveFormData()"
                    disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeFormData()"
                    disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetFormData()"
                    disabled>Reset</button>
            </div>

        </form>

    </div>






</body>
